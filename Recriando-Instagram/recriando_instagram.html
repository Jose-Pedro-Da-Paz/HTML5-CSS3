<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta nam="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_insta.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="duble_cell_v2.png" alt="celular com o app instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo-14.png" class="instagram-logo"alt="instagram logo">
                <div class="profile-photo">
                    <img src="foto_insta.jpg" alt="foto de perfil do usuário">
                </div>
                <a href="#" class="instagram-login">Continuar como jp.dpz</a>
                <a href="#" class="instagram-logout">Trocar de conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jp.dpz?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
